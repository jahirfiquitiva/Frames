apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    lintOptions {
        warningsAsErrors true
        disable 'MissingTranslation',
                'GoogleAppIndexingWarning',
                'UnusedResources',
                'ContentDescription',
                'RtlSymmetry',
                'RtlHardcoded',
                'RtlEnabled',
                'Overdraw'
    }

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            debuggable false
            zipAlignEnabled true
            minifyEnabled false
            shrinkResources false
            proguardFiles 'proguard-android-optimize.txt', 'proguard-rules.pro'
            consumerProguardFiles 'proguard-android-optimize.txt', 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    packagingOptions {
        pickFirst 'META-INF/core_debug.kotlin_module'
        pickFirst 'META-INF/core_release.kotlin_module'
        pickFirst 'META-INF/library_debug.kotlin_module'
        pickFirst 'META-INF/library_release.kotlin_module'
    }
}

dependencies {
    // Kotlin
    compile libraries.kotlin
    // Architecture Components
    compile libraries.lifecycle
    compile libraries.room
    annotationProcessor libraries.lifecycleCompiler
    annotationProcessor libraries.roomCompiler
    kapt libraries.lifecycleCompiler
    kapt libraries.roomCompiler
    // Material Dialogs
    compile libraries.dialogsCore
    compile libraries.dialogsCommons
    // OkHttp
    compile libraries.okHttp
    // Glide Image Loading
    compile libraries.glide
    compile libraries.gliderv
    // KAU Extensions
    compile libraries.kauExt
    compile libraries.archHelpers
    compile libraries.ziv
    // Sectioned RecyclerView
    compile libraries.sectionedRecyclerView
    // RecyclerView Fast Scroller
    compile(libraries.fastScroll)
    // Material Number Picker
    compile libraries.numberPicker
    // Chips
    compile libraries.chips
    // In-App Purchases
    compile libraries.iaps
    // Muzei API
    compile libraries.muzeiApi
    // Licenses Dialog
    compile libraries.licenses
    // License Checker
    compile(libraries.checker) {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
}

tasks.whenTaskAdded { task ->
    if (task.name.contains("lint") || task.name.contains("test")) {
        task.enabled = false
    }
}

apply from: '../lib-artifacts.gradle'