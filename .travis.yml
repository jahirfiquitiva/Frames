language: android

env:
  global:
  - ANDROID_API=27
  - ANDROID_BUILD_TOOLS=27.0.3

android:
  components:
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - ".+"
  
jdk:
- oraclejdk8

script: "./gradlew clean test build --stacktrace"

branches:
  except:
  - images
  - gh-pages
  
notifications:
  email: false
  slack:
    rooms: jahirfiquitiva:StCMaxV85iad38DdSMBY43xW
    template:
    - 'Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}: ''%{commit_subject}''>)  by
      %{author} for %{repository_name}@%{branch}, %{result} in %{duration}. <%{build_url}|Check
      details>.'
      
sudo: false

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_script:
- chmod +x gradlew

before_install:
- yes | sdkmanager "platforms;android-27"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - $HOME/app/build/outputs/apk/debug/*.apk
    - $HOME/app/build/outputs/apk/*/*.apk
    - '*/app/build/outputs/apk/debug/*.apk'
    - /app/build/outputs/apk/debug/*.apk
    - app/build/outputs/apk/debug/*.apk
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    repo: jahirfiquitiva/Frames
    tags: true
